<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <nav>
        <div class="logo">Food Order</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <h2 class="cart-title">Your Cart</h2>
    
    <div id="cart-list" class="cart-container"></div>

    <h3 id="total-price">Total: Ksh 0</h3>

    <button class="checkout-btn" onclick="placeOrder()">Place Order</button>
    <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>

    <!-- Beautiful Order Confirmation Popup -->
    <div id="order-popup" class="popup">
        <div class="popup-content">
            <h2>Order Submitted Successfully!</h2>
            <p>You'll receive an SMS when ready. Thank you!</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

</body>
</html>
