<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Food Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Your Cart</h1>
        <div id="cart-items" class="cart-list"></div>
        <h2>Total: Ksh <span id="total-price">0</span></h2>
        
        <div class="payment-section">
            <label for="payment-ref">Enter Payment Reference:</label>
            <input type="text" id="payment-ref" placeholder="e.g., M-Pesa Code">
        </div>

        <button onclick="placeOrder()">Place Order</button>
        <button onclick="clearCart()">Clear Cart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
